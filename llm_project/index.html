<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LLM PROJECT</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      height: 100vh;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
      background-color: #ffffff;
    }

    .left-panel {
      width: 250px;
      background-color: #ffffff;
      border-right: 2px solid #cce5ff;
      position: relative;
    }

    .right-panel {
      width: 250px;
      background-color: #ffffff;
      border-left: 2px solid #cce5ff;
      position: relative;
    }

    .chat-wrapper {
      flex: 1;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 30px;
    }

    .chat-area {
      flex-grow: 1;
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
      padding: 10px;
    }

    .message {
      padding: 14px 20px;
      border-radius: 20px;
      max-width: 60%;
      font-size: 16px;
      line-height: 1.5;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .user {
      background-color: #cce5ff;
      align-self: flex-end;
      color: #003366;
    }

    .bot {
      background-color: #e6e6e6;
      align-self: flex-start;
      color: #333;
    }

    .option-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      width: 100%;
      max-width: 500px;
    }

    .option-buttons button {
      padding: 15px;
      border: none;
      border-radius: 20px;
      background-color: #dbeaff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      width: 100%;
    }

    .character {
      position: absolute;
      width: 80px;
      height: auto;
      transition: all 0.3s ease-in-out;
    }

    .nasreddin2 {
      bottom: 830px;
      left: 70px;
      transform: scale(2.0);
    }

    .temel2 {
      bottom: 700px;
      left: 80px;
      transform: scale(2.0);
    }

    .nasreddin1 {
      bottom: 550px;
      left: 70px;
      transform: scale(2.0);
    }

    .fadime2 {
      bottom: 350px;
      left: 80px;
      transform: scale(2.0);
    }

    .nasreddin3 {
      bottom: 250px;
      right: 90px;
      transform: scale(2.0);
    }

    .nasreddin5 {
      bottom: 130px;
      left: 70px;
      transform: scale(2.0);
    }

    .fadimetemel {
      bottom: 0px;
      left: 90px;
      transform: scale(2.0);
    }

    .temel {
      bottom: 700px;
      right: 100px;
      transform: scale(2.1);
    }

    .nasreddin {
      bottom: 250px;
      right: 100px;
      transform: scale(2.1);
    }

    .dursun {
      bottom: 830px;
      right: 80px;
      transform: scale(2.1);
    }

    .kedi {
      bottom: 400px;
      right: 90px;
      transform: scale(1.8);
    }

    .fadime {
      bottom: 570px;
      right: 90px;
      transform: scale(2.3);
    }

    .nasreddin4 {
      bottom: 125px;
      right: 90px;
      transform: scale(2.0);
    }

    .keloglan {
      bottom: 5px;
      right: 95px;
      transform: scale(2.2);
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <img src="img/nasreddin.jpg" class="character nasreddin2" />
    <img src="img/temel.png" class="character temel2" />
    <img src="img/nasreddin1.jpg" class="character nasreddin1" />
    <img src="img/fadime2.png" class="character fadime2" />
    <img src="img/nasreddin5.jpg" class="character nasreddin5" />
    <img src="img/fadimetemel.png" class="character fadimetemel" />
    <img src="img/nasreddin3.jpg" class="character nasreddin3" />
  </div>

  <div class="chat-wrapper">
    <div class="chat-area" id="chatArea"></div>
    <div class="option-buttons">
      <button onclick="generateJoke('trained')" id="trainedBtn">Eğitilmiş Model Fıkraları</button>
      <button onclick="generateJoke('fresh')" id="freshBtn">Sıfır Üretilmiş Fıkralar</button>
    </div>
  </div>

  <div class="right-panel"></div>
  <img src="img/temel.png.webp" class="character temel" />
  <img src="img/nasreddinhoca.jpg" class="character nasreddin" />
  <img src="img/dursun.png" class="character dursun" />
  <img src="img/kedi.jpg" class="character kedi" />
  <img src="img/fadime.png" class="character fadime" />
  <img src="img/keloglan.jpg" class="character keloglan" />
  <img src="img/nasreddin7.png" class="character nasreddin4" />

  <script>
    const chatArea = document.getElementById("chatArea");

    function scrollToBottom() {
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    function generateJoke(type) {
      const buttons = document.querySelectorAll(".option-buttons button");
      buttons.forEach(btn => btn.disabled = true);

      const userLabel = document.createElement("div");
      userLabel.className = "message user";
      userLabel.textContent = type === 'trained'
        ? "Eğitilmiş model fıkrası isteği"
        : "Sıfır model fıkrası isteği";
      chatArea.appendChild(userLabel);
      scrollToBottom();

      setTimeout(() => {
        const botMsg = document.createElement("div");
        botMsg.className = "message bot";
        botMsg.textContent = type === 'trained'
          ? "Temel bir gün doktora gitmiş..."
          : "Nasreddin Hoca pazara gitmiş...";
        chatArea.appendChild(botMsg);
        scrollToBottom();
        buttons.forEach(btn => btn.disabled = false);
      }, 1000);
    }
  </script>
</body>
</html>
