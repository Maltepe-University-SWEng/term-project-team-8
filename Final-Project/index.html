<!DOCTYPE html>
<html lang="tr">
<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  
    body {
      display: flex;
      height: 100vh;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
      background-color: #ffffff;
    }
  
    .left-panel, .right-panel {
      width: 200px;
      background-color: #ffffff;
      border-right: 2px solid #cce5ff;
      position: relative;
    }
  
    .right-panel {
      border-left: 2px solid #cce5ff;
      border-right: none;
    }
  
    .chat-wrapper {
      flex: 1;
      background-color: #fffbe7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 0px;
    }
  
    .chat-area {
      flex-grow: 1;
      width: 90%;
      max-width: 1100px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
      padding: 10px;
    }
  
    .message {
      padding: 12px 18px;
      border-radius: 20px;
      max-width: 40%;
      font-size: 16px;
      line-height: 1.5;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      background-color: #e0e7ff;
      color: #000;
    }
  
    .user {
      align-self: flex-end;
      background-color: #d1d9ff;
      margin-top: 30px; /* BurayÄ± ekledik */
    }
  
    .bot {
      align-self: flex-start;
      background-color: #d1d9ff;
    }
  
    .option-buttons {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }
  
    .option-buttons button {
      position: relative;
      top: -50px;
      padding: 0 35px;
      height: 80px;
      line-height: 60px;
      border: 2px solid #3F51B5;
      border-radius: 30px;
      background-color: #5c6bc0;
      color: #fff;
      font-weight: bold;
      font-size: 20px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
      transition: all 0.2s ease-in-out;
      width: 100%;
      max-width: 600px;
    }
  
    .option-buttons button:hover {
      background-color: #3949ab;
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
  
    .character {
      position: absolute;
      width: 70px;
      height: auto;
      transition: all 0.3s ease-in-out;
    }
  
.nasreddin2 { bottom: 740px; left: 60px; transform: scale(1.7); } /* 1. */

  <script>
